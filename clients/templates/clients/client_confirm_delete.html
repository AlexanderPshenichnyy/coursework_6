{% extends 'base.html' %}

{% block content %}
    <div class="col-12 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>Delete {{ object.name }}?</p>
                    <button type="submit" class="btn btn-block btn-outline-danger">Confirm</button>
                    <a href="{% url 'clients:all_clients' %}" class="p-2 btn btn-outline-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
